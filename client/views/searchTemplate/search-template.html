<template name="searchTemplate">
  <div class="container-fluid">
  <div class="row search-input">
	  <div class="col-xs-12">
	  	<input class="form-control search-drugs" type="text" placeholder="Search drugs"/>
	  </div>
  </div>

    <div class="search-result row">
      {{#each getSearchCards}}
        {{> suggestionCard this}}
      {{/each}}
    </div>
  </div>
  {{> drugDetails}}
</template>
